<!DOCTYPE html>
<html>
<head>
<title>EuFMD</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link href="//fenixapps.fao.org/repository/js/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="css/host.css">

<style type="text/css">
/*MOVE TO CSS FILE*/
.nav-pills {
	border-right: 1px solid #43beaf;
}
.nav-pills > li.active > a,
.nav-pills > li.active > a:focus,
.nav-pills > li.active > a:hover {
	color: #fff;
	background-color: #43beaf;
	opacity: 0.7
}

.has-error .form-control {
  border-color: #f00
}
</style>
</head>
<body>

<div class="container">
  <div class="row">
      <div class="col-xs-12">
          <div id="breadcumb_container"></div>
      </div>
  </div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1>Compiler Information</h1>
			<form id="form-contact">
				<div class="form-group col-xs-6">
				    <label>Country Name</label>
				    <input type="text" name="country" class="form-control" placeholder="Enter the name of the country" value="" />
				</div>
				<div class="form-group col-xs-6">
				    <label>Date</label>
				    <input type="date" name="date" class="form-control" placeholder="Enter the name of the country" value="" />
				</div>

				<div class="contact-information">
				    <div class="form-group">
				        <label>Name</label>
				        <input type="text" name="name" class="form-control" placeholder="Name" value="" />
				    </div>
				    <div class="form-group">					
						<label>Contact Information</label>
				        <input type="text" name="contact" class="form-control" placeholder="Contact" value="" />
				    </div>
				</div>
				<br />
				<input id="btn-contact-submit" type="submit" class="btn btn-default" value="Submit" />
				<input id="btn-contact-submit" type="reset" class="btn btn-default" value="Cancel" />
			</form>
		</div>
	</div>
	
	<div class="row"> <hr /> </div>

	<div role="tabpanel">
		<ul class="nav nav-tabs" role="tablist">
			<li class="active"><a href="#down" aria-controls="down" role="tab" data-toggle="tab">Download Questionnaire</a></li>
			<li><a href="#compile" aria-controls="home" role="tab" data-toggle="tab">Compile Questionnaire Online</a></li>
		</ul>
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="down">
				<div class="row">
					<div class="col-xs-12 text-center">
						<br /><br /><br />
						<button class="btn btn-default btn-lg" id="btn-download-precompile">Download PDF</button>
						<br /><br /><br /><br /><br />
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane" id="compile">
				<div class="row">
					<div class="col-xs-12">
						<div id="pills-quest">&nbsp;
							<!-- FILLED BY JS -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>



<div class="container">
    <!-- FOOTER -->
    <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>

        <p>2014 FENIX · <a href="#">Terms</a></p>
    </footer>

</div>

<script data-main="manage2" src="//fenixapps.fao.org/repository/js/requirejs/2.1.15/require.min.js"></script>
</body>
</html>
