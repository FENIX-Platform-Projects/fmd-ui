<form id="form-contact">
	<div class="form-group col-xs-6">
	    <label>Country Name</label>
	    <input type="text" name="country" class="form-control" placeholder="Enter the name of the country" value="" />
	</div>
	<div class="form-group col-xs-6">
	    <label>Date</label>
	    <input type="date" name="date" class="form-control" placeholder="Enter the name of the country" value="" />
	</div>

	<div class="contact-information">
	    <div class="form-group">
	        <label>Name</label>
	        <input type="text" name="name" class="form-control" placeholder="Name" value="" />
	    </div>
	    <div class="form-group">					
			<label>Contact Information</label>
	        <input type="text" name="contact" class="form-control" placeholder="Contact" value="" />
	    </div>
	</div>
	<br />
	<input id="btn-contact-submit" type="submit" class="btn btn-default" value="Submit" />
	<input id="btn-contact-submit" type="reset" class="btn btn-default" value="Cancel" />
</form>
