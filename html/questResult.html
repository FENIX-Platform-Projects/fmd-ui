
<div class="list-group-item fmd-quest-result" data-id="{{_id.$oid}}">
	<div class="row">
		{{#with contact}}
			<div class="col-md-1"><small><b>{{date}}</b></small></div>
			<div class="col-md-2">{{name}}</div>
			<div class="col-md-2">{{country}}</div>
			<div class="col-md-2">{{contact}}</div>
		{{/with}}		
		<div class="col-md-5 text-right">
			<a class="btn-edit btn btn-sm pull-right" href="compile.html#edit/{{_id.$oid}}">
				<i class="fa fa-edit"></i> Edit
			</a>		
			<a class="btn-del btn btn-sm pull-right" data-id="{{_id.$oid}}" href="#">
				<i class="fa fa-trash"></i> Delete
			</a>
			<a class="btn-pdf btn btn-sm pull-right" data-id="{{_id.$oid}}" data-filename="{{filename}}" href="#">
				<i class="fa fa-file-pdf-o"></i> Download
			</a>
		</div>
	</div>
</div>
