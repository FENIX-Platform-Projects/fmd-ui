
<div class="list-group-item">
	<div class="row">
		{{#with contact}}
			<div class="col-md-2"><b>{{date}}</b></div>
			<div class="col-md-2">{{name}}</div>
			<div class="col-md-2">{{country}}</div>
			<div class="col-md-2">{{contact}}</div>
		{{/with}}		
		<div class="col-md-4 text-right">
			<a class="btn btn-sm pull-right disabled" data-id="{{_id.$oid}}" href="#"><span class="fa fa-edit"></span> </a> 		
			<a class="btn-pdf btn btn-sm pull-right" data-id="{{_id.$oid}}" data-filename="{{filename}}" href="#"><span class="fa fa-file-pdf-o"></span> PDF</a>
			<!-- TODO add edit button -->
		</div>
	</div>
</div>
