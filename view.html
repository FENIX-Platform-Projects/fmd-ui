<!DOCTYPE html>
<html>
<head>

<title>EuFMD</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta name="description" content="FENIX Structure">
<meta name="author" content="Daniele Salvatore <daniele.salvatore [at] fao.org>">
<meta name="author" content="Daniele Olivotti <daniele.olivotti[at]fao.org>">
<meta name="author" content="Nicola Selleri <nicola.selleri[at]fao.org>">

<!-- Third Party CSS -->
<link href="//fenixapps.fao.org/repository/js/bootstrap/3.2/css/bootstrap.min.css" rel="stylesheet">
<link href="css/iThing-min.css" rel="stylesheet" />
<link href="css/jqwidgets/styles/jqx.base.css" type="text/css" rel="stylesheet" />

<link href="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.css" rel="stylesheet" />
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
<link href="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css" rel="stylesheet" />
<link href="css/formprogress.css" rel="stylesheet" />
<link href="//fenixapps.fao.org/repository/js/jqwidgets/3.1/styles/jqx.base.css" rel="stylesheet" />
<link href="//fenixapps.fao.org/repository/js/nprogress/0.1.6/nprogress.css" rel="stylesheet" />

<link rel="stylesheet" href="submodules/fenix-ui-metadata-editor/css/pnotify.css"/>
<link rel="stylesheet" href="submodules/fenix-ui-metadata-editor/css/fenix-metadata-editor.css"/>

<link rel="stylesheet" href="css/host.css">
<link rel="stylesheet" href="css/custom.css" />

</head>
<body>

<div class="container">
  <div class="row">
      <div class="col-xs-12">
          <div class="fx-menu-breadcrumb"></div>
      </div>
  </div>
</div>

<div class="container">
	<div class="row">
	    <div class="col-xs-12">
			<h1>Search Questionnaire</h1>
			<form id="form-contact">
				<div class="form-group col-xs-6">
				    <label>Country Name</label>
				    <input type="text" name="country" class="form-control" placeholder="Enter the name of the country" value="" />
				</div>
				<div class="form-group col-xs-6">
				    <label>Date</label>
				    <input type="date" name="date" class="form-control" placeholder="Enter the name of the country" value="" />
				</div>

				<div class="contact-information">
				    <div class="form-group">
				        <label>Name</label>
				        <input type="text" name="name" class="form-control" placeholder="Name" value="" />
				    </div>
				    <div class="form-group">					
						<label>Contact Information</label>
				        <input type="text" name="contact" class="form-control" placeholder="Contact" value="" />
				    </div>
				</div>
				<br />
				<input id="btn-contact-submit" type="submit" class="btn btn-default" value="Submit" />
				<input id="btn-contact-submit" type="reset" class="btn btn-default" value="Cancel" />
			</form>
	    </div>
	</div>
	<hr />
</div>

<div class="container">
    <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>

        <p>2014 FENIX · <a href="#">Terms</a></p>
    </footer>

</div>

<script data-main="view" src="//fenixapps.fao.org/repository/js/requirejs/2.1.15/require.min.js"></script>
</body>
</html>
