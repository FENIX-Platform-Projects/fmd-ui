	                <label>Country Name</label>
	                <input type="text" class="form-control" placeholder="Enter the name of the country">
	            </div>

	                <label>Date</label>

	            </div>

                    <h3>Contact information</h3>
		            <div class="form-group">
		                <label>Name</label>
		                <input type="text" class="form-control" placeholder="Name">
		            </div>
		            <div class="form-group">					
						<label>Contact Information</label>
		                <input type="text" class="form-control" placeholder="Password">
		            </div>
		        </div>
                <br />
	            <button id="btn-contact-submit" type="submit" class="btn btn-default">Submit</button>
	        </form>

	    </div>
