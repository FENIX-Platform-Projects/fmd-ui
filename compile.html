<!DOCTYPE html>
<html>
<head>
	<title>EuFMD</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	<link href="//fenixrepo.fao.org/cdn/js/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
	<link href="//fenixrepo.fao.org/cdn/js/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href="//fenixrepo.fao.org/cdn/js/sweet-alert/0.5.0/sweet-alert.min.css" rel="stylesheet" />
	<link href="//fenixrepo.fao.org/cdn/js/bootstrap-datetimepicker/4.14.30/build/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
	<link href="css/host.css" rel="stylesheet" />
</head>

<body class="">

<div class="container">
	<div class="row fao-header">
		<div class="col-xs-12 ">
			<img class="fao-logo" src="images/fao-logo.svg">
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xs-12 fmd-menu-col">
			<div class="fx-menu-container fmd-menu-col"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 fmd-menu-col">
			<div class="fx-menu-breadcrumb"></div>
		</div>
	</div>
</div>

<div class="container" style="min-height:700px">

	<div class="row">
		<div id="alertnotpub" style="display:none" class="alert alert-warning alert-dismissible fade in" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
			<h4>Questionnaire Not Published!</h4>
			<p>Click on Publish button below to move it in Archive</p>
		</div>
	</div>
	
	<div id="quest-head" class="row">
		<!-- FILLED BY JS /html/questHead.html -->
	</div>

	<div id="accordion" class="panel-group" role="tablist" aria-multiselectable="true">
	  <div class="panel panel-default">
	    <div class="panel-heading" role="tab" id="headingOne">
	      <h4 class="panel-title">
	        <big class="fa fa-user"></big> &nbsp;
	        <a href="#coll-contact" data-toggle="collapse" data-parent="#accordion" aria-expanded="true">
	          POINT OF CONTACT
	        </a>
	      </h4>
	    </div>
	    <div id="coll-contact" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne" aria-expanded="true">
	      <div class="panel-body">
			<div class="row">
				<div class="col-md-6">
					<div id="form-contact">
						<!-- FILLED BY JS -->
					</div>
				</div>
			</div>
	      </div>
	    </div>
	  </div>
	  <div class="panel panel-default">
	    <div class="panel-heading" role="tab" id="headingTwo">
	      <h4 class="panel-title">
	        <big class="fa fa-pencil"></big> &nbsp;
	        <a href="#coll-quest" class="collapsed" data-toggle="collapse" data-parent="#accordion" aria-expanded="false">
	          QUESTIONNAIRE
	        </a>
	      </h4>
	    </div>
	    <div id="coll-quest" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo" aria-expanded="false">
	      <div class="panel-body">
			<div class="row">
				<div class="col-xs-12">
					<div id="sections">&nbsp;
						<!-- FILLED BY JS -->
					</div>
				</div>
			</div>
	      </div>
	    </div>
	  </div>
	  <div class="panel panel-default">
	    <div class="panel-heading" role="tab" id="headingTwo">  
	      <h4 class="panel-title">
	        <big class="fa fa-cloud-upload"></big>&nbsp;
	        <a href="#" class="btn btn-lg" id="btn-pub-quest" data-toggle="collapse" data-parent="#accordion" aria-expanded="true">
	          PUBLISH
	        </a>
	        <a href="#" class="btn btn-lg btn-link" id="btn-reset-quest" data-toggle="collapse" data-parent="#accordion" aria-expanded="true">
	          CANCEL
	        </a>
	      </h4>
	    </div>
	    <div id="btn-pub-quest-loader" style="display:none" class="loader text-center">
        	<div style="font-size:22px"> &nbsp; Saving Questionnaire...</div>
        </div>
        <br /> 
	  </div>
	</div>
</div>

<div class="container fmd-footer-container">
	<footer>
		<p class="pull-right"><a href="#">Back to top</a></p>
	</footer>
</div>

<div id="sectionstorage-loader"><h4>Auto Saving...</h4></div>

<script data-main="compile" src="//fenixrepo.fao.org/cdn/js/requirejs/2.1.15/require.min.js"></script>
</body>
</html>
